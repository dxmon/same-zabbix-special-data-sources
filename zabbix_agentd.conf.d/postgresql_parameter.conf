UserParameter=postgres.avail,export PGPASSWORD="xxxxPASSWORDxxxx"; if [ -z "`echo "select version();" |  psql -U postgres 2>&1| grep version`" ];then echo 0;else echo 1;fi
UserParameter=postgres.connection_count,export PGPASSWORD="xxxxPASSWORDxxxx"; echo "select count(*) from pg_stat_activity;" | psql -U postgres -d postgres | sed -n '3,3p' | tr -d " "
UserParameter=postgres.memory_usage,ps aux | grep "postgres" | awk '{ SUM += $5 } END { printf "%.0f\n", SUM }'